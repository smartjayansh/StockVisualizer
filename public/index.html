<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.3.0/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
    <script src="js/chartjs-chart-financial.js.js"></script>
    <script type="module" src="js/StockData.js"></script>
</head>

<body>
    <div class="chartCard">
        <div class="chartBox">
            <div class="inputBox">
                <label for="symbolInput">Enter stock symbol:</label>
                <input type="text" id="symbolInput" name="symbolInput">
                <button id="symbolSubmitBtn">Submit</button>
            </div>
            
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
                <canvas id="overlayCanvas"></canvas>
            </div>
            <p id="chartVersion"></p>
        </div>
    </div>

    <script type="module" src="js/ChartRender.js"></script>
    <script type="module" src="js/UpdateChart.js"></script>
    <script src="js/LineDraw.js"></script>


</body>

</html>
